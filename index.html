<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App - FOCP</title>

    <style>
        body {
            font-family: Arial, sans-serif;

            
            background: linear-gradient(to bottom right, #74ebd5, #9face6);

            display: flex;
            justify-content: center;
            align-items: center;

            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            width: 320px;
            padding: 25px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
        }

        input {
            width: 90%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 15px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1976d2;
        }

        #weatherResult {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }

        #weatherResult h3 {
            margin-bottom: 8px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Weather App</h1>

        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="getWeather">Get Weather</button>

        <div id="weatherResult"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
